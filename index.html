<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculádora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Função para utilizar no JS -->
    <form onsubmit="return calculadora(event)">
        
    <label>Insira o seu peso</label><br>
    <input type="text" name="peso" id="peso" placeholder="Exemplo: 70">
    <br><br>

    <label>Insira a sua altura em metros </label> <br>
    <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.90">
    <br><br>
    
    <input type="submit">
    </form>

    <!-- Mostrar o resultado -->
    <div id="resultado"></div>

    <!-- Classificar -->
     <div id="classificar"></div>

    <script src="script.js"></script>

</body>
</html>
